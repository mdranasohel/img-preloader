<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
	<title>Preloader - sample</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
	<script src="js/jquery.preloader.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#gallery').preloader({onLoadError: function(e) {
				e.replaceWith($('<p>This image wan not loaded succesfully!</p>'));
			}});
		}); 
 </script>	
	<link rel="stylesheet" href="css/screen.css" type="text/css" media="screen, projection">			
</head>
<body>
<ul id="gallery">
<li><a href="http://idered.xaa.pl/wp-content/uploads/2011/01/365208_5428.jpg"><img src="http://idered.xaa.pl/wp-content/uploads/2011/01/365208_5428.jpg" alt="sample" /></a></li>
<li><img src="http://idered.xaa.pl/wp-content/uploads/2011/01/d350385_3290.jpg" alt="sample" /></li>

</html>
